  <md-grid-list ng-show="determinateValue === 100"
        md-cols-sm="3" md-cols-md="3" md-cols-gt-md="6"
        md-row-height-gt-md="1:1" md-row-height="2:2"
        md-gutter="12px" md-gutter-gt-sm="8px">

    <md-grid-tile false" ng-repeat="provider in providers" class="{{provider.color}}" md-rowspan="2" md-colspan="3" md-colspan-sm="1">

      <md-icon>
         <img ng-src="/images/logos/{{provider.color}}.png"/>
      </md-icon>

      <md-grid-tile-footer>
        <h3>{{provider.description}}</h3>
      </md-grid-tile-footer>

    </md-grid-tile>

  </md-grid-list>
